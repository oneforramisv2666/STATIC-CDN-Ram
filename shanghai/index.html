<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
    <title>上海数据泄露库</title>
  </head>
  <body>
    <div class="mdui-container">
      <div class="mdui-row">
        <div class="mdui-col-sm-6 mdui-col-md-4">
          <div class="mdui-card">
            <div class="mdui-card-header">
              <img class="mdui-card-header-avatar" src="https://blog.ramsong.cn/images/100.jpg"/>
              <div class="mdui-card-header-title">简介</div>
              <div class="mdui-card-header-subtitle">2022.6.30</div>
            </div>
            <div class="mdui-card-media">
              <img src="https://i.imgtg.com/2022/06/18/7B9IU.png"/>
              <div class="mdui-card-menu">
                <button class="mdui-btn mdui-btn-icon mdui-text-color-white"><i class="mdui-icon material-icons">share</i></button>
              </div>
            </div>
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-title">上海数据泄露事件</div>
              <div class="mdui-card-primary-subtitle">简介</div>
            </div>
            <div class="mdui-card-content">6.30号有人<a href="https://i.imgtg.com/2022/07/03/NSqlg.jpg">发文</a>称上海国家警察数据库泄露，此次泄露涉及10亿中国公民近10TB的数据，包括姓名，出生时间，地点，身份证，手机号，和犯罪历史<br />RamsongCDN为您提供75W信息例子</div>
            <div class="mdui-card-actions">
              <button class="mdui-btn mdui-ripple"><a href="https://link.storjshare.io/s/ju5kn6sgzgv4gqgdez5hoigebyhq/shanghai/address_merge_with_mobile_data.json?download=1">文件1</a></button>
              <button class="mdui-btn mdui-ripple"><a href="https://link.storjshare.io/s/jujxub3cpjuwd6vp2lrqvwarnzqq/shanghai/case_data_index.json?download=1">文件2</a></button>
              <button class="mdui-btn mdui-ripple"><a href="https://link.storjshare.io/s/juhxixpmq6pj5nv2wef256fooxpa/shanghai/person_info.json?download=1">文件3</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
